<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jeito de Casa</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g. http://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // http://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this logic from spa-github-pages is used with a few adjustments
      
      // The number of path segments to keep in the redirected URL
      // For a site hosted at https://username.github.io/repo-name/
      // use segmentCount = 1
      var segmentCount = 1;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        l.pathname.split('/').slice(1 + segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
